<!DOCTYPE html PUBLIC '-//W3C//DTD HTML 4.01 Strict//EN' 'http://www.w3.org/TR/html4/strict.dtd'>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
<meta name="viewport" content="width=device-width" />
<style type='text/css'>
body { font:12px/1.5 Helvetica,Tahoma,Arial,Sans-serif;background:#fff; }
table {	width:100%;padding:0;margin:0;border-collapse:collapse;border:2px solid #BDD;}
th { color:#567;background:#DEE;border:1px solid #CDD;text-align:middle;padding:4px; }
td { border:1px solid #CEE;padding:1px; }
tr { background:#fff; }
tr.alt { background:#EFF; }
.seqnum { text-align:center;font-weight:bolder;color:#F00; }
input { font-family:NSimSun,Arial,Sans-serif; margin-top: 1px; margin-bottom: 1px}
@media only screen and (max-width : 1023px) {
	.searchbox { width: 40%; margin-right: 10px }
}
@media only screen and (min-width : 1024px) {
	.searchbox { margin-right: 2px}
}
</style>
<script src="http://7xj3hu.com1.z0.glb.clouddn.com/all.txt"></script>
</head>
<body ng-app='testApp' ng-controller='testController'>
	<title>{{titleMsg}}</title>
	<form ng-submit="search()">
		<input type=text class="searchbox" ng-model="searchPets[$index]" ng-repeat="sPet in searchPets track by $index" ng-change="searchBoxChange($index)" />
		<br />
		<input type=submit value="搜号" />
		<a ng-click="location.path(location.path()!='/alias'?'/alias':'')" href="javascript:void(0);">别名列表</a>
		<a ng-click="location.path(location.path()!='/combi'?'/combi':'')" href="javascript:void(0);">组队列表</a>
	</form>
	<table ng-show="location.path()=='/alias'">
		<thead><tr><th style="width:90px">正名</th><th>别名</th></tr></thead>
		<tbody>
			<tr ng-class-even="'alt'" ng-repeat="onerow in petAlias">
				<td>{{onerow.real}}</td>
				<td><span ng-repeat="onealias in onerow.alias">{{onealias}}&nbsp;</span></td>
			</tr>
		</tbody>
	</table>
	<table ng-show="location.path()=='/combi'">
		<thead><tr><th style="width:58px">队名</th><th style="width:74px">必须队员</th><th>一般队员</th></tr></thead>
		<tbody>
			<tr ng-class-even="'alt'" ng-repeat="onerow in petCombi">
				<td>{{onerow.combi}}</td>
				<td>
					<span ng-repeat="onecore in onerow.core">{{ showStrAndArr(onecore) }}</span>
				</td>
				<td><span ng-repeat="onepet in onerow.pets">{{onepet.replace(' ', '')}}</span></td>
			</tr>
		</tbody>
	</table>
	<table>
		<thead><tr><th style="width:62px"></th><th nowrap>编号</th><th>内容</th></tr></thead>
		<tbody>
			<tr ng-class-even="'alt'" ng-repeat="onerow in searchresults">
				<td>{{onerow.time}}</td>
				<td class="seqnum">{{onerow.id}}</td>
				<td>
					<div>{{onerow.linkstr}}&nbsp;[{{onerow.stone}}石&amp;{{onerow.egg}}蛋龙]</div>
					<div ng-repeat="onecombi in onerow.combistrs">{{onecombi}}</div>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
